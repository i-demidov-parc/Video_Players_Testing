<!DOCTYPE html>
<html>
	<head>
		<title>JWPlayer Test</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
	</head>
	<body>
		<h3>JWPlayer Test</h3>

		<h2>Only stream</h2>

		<div id="player"></div>

		<h2>With mp4 fallback</h2>

		<div id="player1"></div>

		<h2>Only mp4</h2>

		<div id="player2"></div>

		<link href="//cdn.jsdelivr.net/jwplayer/7.1.4/skins/glow.css" rel="stylesheet">
		<script src="//cdn.jsdelivr.net/jwplayer/7.1.4/jwplayer.js"></script>
		<!--object type="application/x-shockwave-flash" src="//cdn.jsdelivr.net/jwplayer/7.1.4/jwplayer.flash.swf"></object-->

		<script>
			var player = jwplayer('player').setup({
				file: 'rtmp://dev.wowza.longtailvideo.com/vod/_definst_/sintel/640.mp4'
			});

			var player1 = jwplayer('player1').setup({
				sources: [{ 
					file: "rtmp://dev.wowza.longtailvideo.com/vod/_definst_/sintel/640.mp4"
				},{
					file: "videoplayback.mp4"
				}],
				primary: "flash"
			});

			var player2 = jwplayer('player2').setup({
				file: "videoplayback.mp4"
			});
		</script>
	</body>
</html>
